<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard </h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </div>
      </div>
    </div>
  </div>


  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3>44</h3>
              <p>User Registrations</p>
            </div>
            <div class="icon">
              <i class="fas fa-circle-info"></i>
            </div>
            <a routerLink="/admin/user/dashboard" class="small-box-footer">More info <i
              class="fas fa-arrow-circle-right"></i></a>
          </div>


        </div>

        <div class="col-lg-3 col-6">

          <div class="small-box bg-success">
            <div class="inner">
              <h3>53<sup style="font-size: 20px">%</sup></h3>
              <p>Bounce Rate</p>
            </div>
            <div class="icon">
              <i class="fas fa-user-plus "></i>
            </div>
            <a routerLink="/admin/user/add" class="small-box-footer">Créer Utilisateur <i
              class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>

        <div class="col-lg-3 col-6">

          <div class="small-box bg-warning">
            <div class="inner">
              <h3>150</h3>
              <p>New Orders</p>
            </div>
            <div class="icon">
              <i class="fas fa-tools"></i>
            </div>
            <a routerLink="/admin/user/dashboard" class="small-box-footer">Gérer Utilisateur <i
              class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>

        <div class="col-lg-3 col-6">

          <div class="small-box bg-danger">
            <div class="inner">
              <h3>65</h3>
              <p>Utilisateur Expiré</p>
            </div>
            <div class="icon">
              <i class="fas fa-user-clock "></i>
            </div>
            <a routerLink="/admin/user/dashboard" class="small-box-footer">More info <i
              class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>

      </div>

      <br>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-around">
          <div class="col-4 card pb-0 card-outline card-danger border-round-2xl">
            <div class="card-header "> <i class="card-title h5"> Pourcentage Employé</i></div>
            <div class="chart">
              <canvas baseChart
                      [type]="'pie'"
                      [datasets]="pieChartDatasets"
                      [labels]="pieChartLabels"
                      [options]="pieChartOptions"
                      [plugins]="pieChartPlugins"
                      [legend]="pieChartLegend"
                      style="max-height: 350px;">
              </canvas>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
