
<aside class="main-sidebar sidebar-dark-primary elevation-4 ">

  <a routerLink="dashboard" class="brand-link">
    <img src="assets/img/logo.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
         style="opacity: .8">
    <span class="brand-text font-weight-light">Encaissement TT</span>
  </a>

  <div class="sidebar">
    <div><br>
    </div>
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item ">
          <a routerLink="dashboard" routerLinkActive="active" class="nav-link ">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <ng-container *ngFor="let function of fonctions">
          <ng-container *ngIf="function.fon_COD_F===''">
            <li class="nav-item">
              <a href="javascript:void(0)" class="nav-link">
                <i class="nav-icon fas fa-list"></i>
                <p>
                  {{function.nomF}}
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li *ngFor="let subFunction of fonctions" class="nav-item" [hidden]="!subFunction.fon_COD_F || subFunction.nomMENU != function.nomMENU ">
                  <a routerLinkActive="active" class="nav-link">
                    <i class="fas fa-cog nav-icon"></i>
                    <p>{{subFunction.nomF}}</p>
                  </a>
                </li>
              </ul>
            </li>
          </ng-container>
        </ng-container>




      </ul>
    </nav>

  </div>

</aside>
